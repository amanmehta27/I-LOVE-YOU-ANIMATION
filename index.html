<!DOCTYPE html>
<html>
<head>
	<title>Animated Text</title>
	<style>
		@keyframes color-change {
			0% { color: red; }
			25% { color: blue; }
			50% { color: green; }
			75% { color: orange; }
			100% { color: purple; }
		}

		h1 {
			animation: color-change 5s infinite;
			font-size: 10em;
			font-family: 'Helvetica', sans-serif;
			text-align: center;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>I LOVE YOU</h1>
</body>
</html>
